<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
 <!--
        为你电脑上的字体配置后备字体序列。
        每个字体对应一个<alias> 小节。
    -->
 <alias>
  <!--
            <family> 字段，是你要设置后备字体的字体名称。
            【提示】字体名称可以是字体的中文名（在WPS等软件看到的名字），例如“宋体”
        -->
  <family>Cantarell</family>
  <!-- 这里的Cantarell是一个英文字体，我们需要为其配置后备中文字体。 -->
  <!--
            <prefer> 字段，是一个后备字体的列表，可以包含多个<family>字段。
            后备字体的显示顺序自上而下排列，优先显示排序靠前的字体，
            如果靠前的字体没有可以显示的字符，那么后面的字体就会顶上。
        -->
  <prefer>
   <family>DengXian</family>
   <family>Noto Sans CJK SC</family>
   <!-- 建议使用 Noto Sans CJK SC 作为兜底 -->
  </prefer>
 </alias>
 <!--
        后面的设置项，格式都是一样的，这里不再赘述。
    -->
 <alias>
  <family>Hack Nerd Font</family>
  <prefer>
   <family>Noto Sans CJK SC</family>
  </prefer>
 </alias>
 <alias>
  <family>Noto Sans</family>
  <prefer>
   <family>Noto Sans CJK SC</family>
  </prefer>
 </alias>
 <alias>
  <family>Noto Sans Mono</family>
  <prefer>
   <family>Noto Sans Mono CJK SC</family>
   <family>Noto Sans CJK SC</family>
  </prefer>
 </alias>
 <alias>
  <family>Noto Serif</family>
  <prefer>
   <family>Noto Serif CJK SC</family>
  </prefer>
 </alias>
 <!--
        这里的MS Gothic是Windows自带的日文字体，相当于我们的黑体。
        该字体没有收录简体中文字符，所以我们要设置中易黑体（SimHei）作为后备。
    -->
 <alias>
  <family>MS Gothic</family>
  <prefer>
   <family>SimHei</family>
   <family>Noto Sans CJK SC</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Noto Sans CJK SC</family>
  </prefer>
 </alias>
 <dir>~/.local/share/fonts</dir>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
